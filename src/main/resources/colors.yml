# This file serves as an extra space to add custom colors.
# The color-retention setting is enabled by default.
# Adding these colors as a chat color is as simple as giving the permissions
#  "rosechat.replacements.chatcolor" and "rosechat.replacement.<id>"
# The following permission is also required to send a message with a replacement in chat.
#  "rosechat.replacements.channel.<channel>"

black-tag:
  input:
    prefix: "<black>"
    suffix: "</black>"
  output:
    text: "&0%group_1%"

black:
  input:
    text: "<black>"
  output:
    text: "&0"

